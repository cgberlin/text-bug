<!DOCTYPE html>
  <html lang='en'>
    <head>
      <meta charset='utf-8'>
      <meta name="viewport" content ="width=device-width, initial-scale=1.0">
      <title> Text Bug </title>
      <link rel="stylesheet" type="text/css" href="normalize.css">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Droid+Serif:700" rel="stylesheet">
    </head>

    <body>
      <nav class = "navbar navbar-inverse navbar-fixed-top">
        <div id = "top-container" class = "container">
          <div id = "navbar-main-header" class = "navbar-header">
            <a class="navbar-brand" href="#">Home</a>
          </div>
            <div id = "navbar" class = "navbar-collapse collapse">
              <form id = "login-form" class = "navbar-form navbar-right">
                <div class = "form-group">
                  <input id = "email-login" type = "text" placeholder="Email" class = "form-control">
                </div>
                <div class = "form-group">
                  <input id = "password-login" type = "password" placeholder="Password" class = "form-control">
                </div>
                <button id = "login-form-login" type = "submit" class = "btn btn-primary">Log In</button>
                <button id = "sign-up" class = "btn btn-danger">Sign Up</button>
              </form>
            </div>
          </div>
      </nav>


      <div class = "main-page-container">     <!--Landing page-->
        <div class = "main-text-container">
          <h1 id = "main-text-title">Text Bug</h1>
          <h3 id = "main-text-description">A web app to help</br>with text reminders </br>and more</h3>
        </div>
      </div>

      <div class = "sign-up-container">     <!--sign up form -->
        <form id = "sign-up-form">
          <div class = "form-group">
            <label for "email">Email</label>
            <input id = "sign-up-email" type = "text" class = "form-control"></input>
          </div>
          <div class = "form-group">
            <label for "password">Password</label>
            <input id = "sign-up-password" type = "password" class = "form-control"></input>
            <small id= "password-verify-text" class="form-text text-muted">Please enter again to make sure password is accurate.</small>
            <input id = "sign-up-password-verify" type = "password" class = "form-control"></input>
          </div>
          <button id = "account-create-button" type = "submit" class = "btn btn-primary">Create</button>
        </form>
      </div>


      <script type="text/javascript" src="main.js"></script>
    </body>


</html>
