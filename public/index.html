<!DOCTYPE html>
  <html lang='en'>
    <head>
      <meta charset='utf-8'>
      <meta name="viewport" content ="width=device-width, initial-scale=1.0">
      <title> Text Bug </title>
      <link rel="stylesheet" type="text/css" href="normalize.css">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Droid+Serif:700" rel="stylesheet">
      <link rel="styesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js">
    </head>

    <body>
      <nav class = "navbar navbar-inverse navbar-fixed-top">
        <div id = "top-container" class = "container">
          <div id = "navbar-main-header" class = "navbar-header">
            <a id = "brand" class="navbar-brand">Home</a>
          </div>
            <div id = "navbar" class = "navbar-collapse collapse">
              <form id = "login-form" class = "navbar-form navbar-right">
                <div class = "form-group">
                  <input id = "email-login" type = "text" placeholder="Email" class = "form-control">
                </div>
                <div class = "form-group">
                  <input id = "password-login" type = "password" placeholder="Password" class = "form-control">
                </div>
                <button id = "login-form-login" type = "button" class = "btn btn-primary">Log In</button>
                <button id = "sign-up" type = "button" class = "btn btn-danger">Sign Up</button>
              </form>
            </div>
          </div>
      </nav>


      <div class = "main-page-container">     <!--Landing page-->
        <div class = "main-text-container">
          <h1 id = "main-text-title">Text Bug</h1>
          <h3 id = "main-text-description">A web app to help</br>with text reminders </br>and more</h3>
        </div>
      </div>

      <div class = "sign-up-container">     <!--sign up form -->
        <form id = "sign-up-form">
          <div class = "form-group">
            <label for "email">Email</label>
            <input id = "sign-up-email" type = "text" class = "form-control"></input>
          </div>
          <div class = "form-group">
            <label for "password">Password</label>
            <input id = "sign-up-password" type = "password" class = "form-control"></input>
            <small id= "password-verify-text" class="form-text text-muted">Please enter again to make sure password is accurate.</small>
            <input id = "sign-up-password-verify" type = "password" class = "form-control"></input>
          </div>
          <button id = "account-create-button" type = "button" class = "btn btn-primary">Create</button>
        </form>
      </div>

      <div class = "main-account-panel">    <!--account panel after login-->
        <h3>Account Panel</h3>
        <div id = "panel-buttons-container">
          <button id = "create-new-message-button" type="button" class="btn btn-primary btn-lg">New Message</button>
          <button id = "view-pending-button" type="button" class="btn btn-primary btn-lg">Pending Messages</button>
          <button id = "contacts-button" type="button" class="btn btn-primary btn-lg">Contacts</button>
          <button id = "logout-button" type = "button" class = "btn btn-danger">Log Out</button>
        </div>
      </div>
      <div id="inline-contact-add-form">
          <form id="add-contact-form">
          <div class="form-group">
            <label for="add-contact-name-inline">Contact Name</label>
            <input id="add-contact-name-inline" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="add-contact-number-inline">Contact Phone Number</label>
            <input id="add-contact-number-inline" type="telephone" class="form-control">
          </div>
          <button id="submit-new-contact-inline" type="button" class="btn btn-primary">Add Contact</button>
        </form>
      </div>
      <div class = "new-message-container">    <!--create new message page-->
        <h3>Create Message</h3>
        <form id = "new-message-form">
          <div class = "form-group">
            <label for "message-name">Message Name</label>
            <input id = "message-name" type = "text" class = "form-control"></input>
            <small id= "message-name-text" class="form-text text-muted">Please enter a name for this message.</small>
          </div>
          <div class = "form-group">
            <label for "new-message-contact">Enter Contact Name or Click New Contact</label>  <!--will load list of contacts in menu from mongodb-->
            <input id = "contact-name-new-message" type = "text" class = "form-control"></input>
            <small id= "message-contact-text" class="form-text text-muted">Please enter the contacts name.</small>

          </div>
          <button id = "new-message-create-contact" type = "button" class = "btn btn-primary">New Contact</button>
          <div class = "form-group">
            <label for "datepicker">Select a date and time for message to be sent.</label> <!--need to figure out datepicker-->
            <div id = "datepicker-container"><p>Date:<input type = "text" id = "datepicker"></input></p></div>
            <input id = "new-message-time" type = "time" value = "17:39"></input>
          </div>
          <div class= "form-group">
            <label for "message-body">Enter Message</label>
            <input id = "message-body" type = "text" class = "form-control"></input>
          </div>
          <button id = "submit-new-message" type = "button" class = "btn btn-primary">Create Message</button>
        </form>
      </div>

      <div class = "contact-page-container">  <!-- contact list -->
        <h3 id = "contacts-header-title">Contacts</h3>
        <div id = "list-of-contacts">
        </div>
        <form id = "add-contact-form">
          <div class = "form-group">
            <label for "add-contact-name">Contact Name</label>
            <input id = "add-contact-name" type = "text" class = "form-control"></input>
          </div>
          <div class = "form-group">
            <label for "add-contact-number">Contact Phone Number</label>
            <input id = "add-contact-number" type = "telephone" class = "form-control"></input>
          </div>
          <button id = "submit-new-contact" type = "button" class = "btn btn-primary">Add Contact</button>
        </form>
      </div>

      <div class = "pending-message-container">  <!-- pending message page -->
        <h3 id = "pending-header-title">Sent/Pending Messages</h3>
        <div id = "list-of-messages">
        </div>
      </div>





      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"</script>
      <script type="text/javascript" src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="main.js"></script>
      </body>


</html>
